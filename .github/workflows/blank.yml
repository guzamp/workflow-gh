name: First Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps: 
      - name: Print greeting
        run: echo "Hello World"
      - name: Print goodbye
        run: echo "Done - Bye"
      - name: Job fail
        continue-on-error: true
        run: exit 1
      - name: Next job
        run: echo Hello
